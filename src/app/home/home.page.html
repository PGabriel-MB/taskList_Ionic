<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bem Vindo, {{ username }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <h2>Minha Lista</h2>
  </div>

  <div id="container">
    <ion-list *ngIf="listaTarefas.length > 0; else nothing">
      <ion-item *ngFor="let tarefa of listaTarefas">
        <ion-label (click)="visualizarTarefa(tarefa)"> {{ tarefa.nomeTarefa }} </ion-label>
        <ion-button>
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ng-template #nothing>
      <div padding>
        <h3>VocÃª ainda nÃ£o possui tarefas...</h3>
      </div>
    </ng-template>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
