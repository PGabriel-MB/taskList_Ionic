<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TaskList Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <h2>Minha Lista</h2>
  </div>

  <div id="container">
    <ion-list *ngIf="listaTarefas else nothing">
      <ion-item *ngFor="let tarefa of listaTarefas" >
        <ion-label (click)="visualizarTarefa(tarefa)"> {{ tarefa.nomeTarefa }} </ion-label>
        <ion-button>
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <div padding #nothing>
      <h3>Você ainda não possui tarefas...</h3>
    </div>
  </div>
</ion-content>
