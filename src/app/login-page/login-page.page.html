<ion-content id="loginPage">
  <ion-slides pager="true">
    <ion-slide>
      <h1>ToDoer <ion-icon name="checkmark-circle-outline"></ion-icon> </h1>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label color="success" position="floating">Email do Usuário</ion-label>
            <ion-input type="email" inputmode="email" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="success" position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-button color="success" (click)="sendLogin()" expand="block">Login</ion-button>
          <ion-card-subtitle> 
            <ion-icon name="chevron-back-outline"></ion-icon>
            Arraste para esquerda para se <strong>Cadastrar</strong>
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cadastro</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label color="success" position="floating">Nome de Usuário:</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="success" position="floating">E-mail:</ion-label>
            <ion-input type="email" inputmode="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="success" position="floating">Senha:</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="success" position="floating">Confirme Senha:</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-button color="success" expand="block" (click)="presentToast()">Cadastrar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
