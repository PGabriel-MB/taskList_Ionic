<ion-content>
  <ion-content>
    <ion-slides pager="true">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Nome de Usuário</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="block">Login</ion-button>
            <ion-card-subtitle> 
              <ion-icon name="chevron-back-outline"></ion-icon>
              swipe left to registrate
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Cadastro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Nome de Usuário:</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">E-mail:</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Senha:</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Confirme Senha:</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button color="primary" expand="block">Cadastrar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-content>
</ion-content>
