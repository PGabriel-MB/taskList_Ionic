<ion-header>
  <ion-toolbar>
    <ion-row class="ion-justify-content-between">
      <ion-button [routerLink]="['/home']" >
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title *ngIf="tarefa"> {{ tarefa.taskName }} </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-text color="primary">
          <h2>Criação</h2>
        </ion-text>
        <strong>{{ tarefa.created|date:"dd/MM HH:mm" }}</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-text color="primary">
          <h2>Detalhes</h2>
        </ion-text>
        <strong>{{ tarefa.description }}</strong>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button expand="full" shape="round" (click)="concluir()">
        Concluir Tarefa
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
